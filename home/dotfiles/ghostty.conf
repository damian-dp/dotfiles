# Ghostty Configuration
# Managed by dotenv - https://github.com/crcorbett/dotenv

font-family = "MesloLGS NF"
theme = Builtin Solarized Dark
# ssh-terminfo: Auto-install xterm-ghostty terminfo on remote hosts (first SSH)
# ssh-env: Set COLORTERM=truecolor and fallback TERM for SSH sessions
shell-integration-features = sudo,title,ssh-env,ssh-terminfo
macos-option-as-alt = true
